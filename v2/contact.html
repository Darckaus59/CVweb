<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="highlight"></div>
        </nav>
    </header>
    <main>
        <h1>Contactez-moi</h1>
        <section class="contact">
            <p>Vous pouvez me joindre via les moyens suivants :</p>
            <ul>
                <li>Email : <a href="mailto:monemail@example.com">monemail@example.com</a></li>
                <li>Téléphone : +33 6 12 34 56 78</li>
                <li>LinkedIn : <a href="https://www.linkedin.com/in/monprofil" target="_blank">Mon profil LinkedIn</a></li>
                <li>GitHub : <a href="https://github.com/monprofil" target="_blank">Mon GitHub</a></li>
            </ul>
            <h2>Formulaire de contact</h2>
            <form action="mailto:monemail@example.com" method="post" enctype="text/plain">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
</body>
<script src="scripts.js"></script>
</html>
